<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Owner Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .info {
            margin: 15px 0;
        }
        .info label {
            font-weight: bold;
        }
        .info p {
            margin: 5px 0 0;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Car Owner Details</h1>
        <div class="info">
            <label for="owner-name">Owner's Name:</label>
            <p id="owner-name">Ashwani Gupta</p>
        </div>
        <div class="info">
            <label for="owner-phone">Owner's Phone Number:</label>
            <p id="owner-phone">9810887502</p>
        </div>
        <div class="info">
            <label for="car-name">Car Name:</label>
            <p id="car-name">Skoda Salavia</p>
        </div>
    </div>
</body>
</html>
